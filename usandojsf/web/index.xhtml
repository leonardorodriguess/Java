<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Usando Java Server Faces</h1>   
            Nome: <h:inputText id = "campoNome" value="#{pessoaBean.nome}"></h:inputText> <br/>
            
            Sobrenome: <h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}"/> <br/>
            
            <h:outputText value="#{pessoaBean.nomeCompleto}"/> <br/>
            
            <!--<h:commandButton value ="Mostrar nome" action="#{pessoaBean.juntarNome()}" />-->
            
            <h:commandButton value ="Adicionar nomes" action="#{pessoaBean.addNome()}"/>
            
            <h:dataTable value="#{pessoaBean.nomes}" var="n">
                <h:column>
                    <h:outputText value="#{n}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
