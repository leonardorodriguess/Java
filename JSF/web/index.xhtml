<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function AlterarValorCampo(){
                //alert('clicou')
                var campo = document.getElementById('formPessoa:nome');
                campo.value = 'eu cliquei';
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="formPessoa">
            <h1>Usando Java Server Faces</h1>
            <h:outputLabel value="Id: "/>
            <h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/> <br/>
            
            <h:outputLabel value="Nome: "/>
            <h:inputText value="#{pessoaBean.pessoa.nome}"/> <br/>

            <h:outputLabel value="Sobrenome: "/>
            <h:inputText value="#{pessoaBean.pessoa.sobrenome}"/> <br/>

            <h:outputLabel value="Idade: "/>
            <h:inputText value="#{pessoaBean.pessoa.idade}"/> <br/>


            <!-- <h:outputLabel value="Nascimento: "/>
            <h:inputText value="#{pessoaBean.pessoa.dataNascimento}"/> <br/> -->

            <h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
            <h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
            
            <br/>

            <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
                <h:column>
                    <h:outputText value="#{pessoa.id}"/>
                </h:column>
            </h:dataTable>


            <br/>
            <br/>
            <h:commandButton value="implicita" action="pag2"/>
            <h:commandButton value="Explicita" action="explicita"/>
            <h:commandButton value="Dinamica" action ="pag3"/>
            <h:commandButton value="saidatexto" action="saida_texto"/>
       
        </h:form>
    </h:body>
</html>
