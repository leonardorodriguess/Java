<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Navegação dinâmica</h1> <!--não usada no codigo java-->
            <h:outputLabel >Nome:</h:outputLabel> <h:inputText id = "campoNome" value="#{pessoaBean.nome}"></h:inputText> <br/>
            <h:outputLabel>Senha:</h:outputLabel> <h:inputSecret id="senha" value="#{pessoaBean.senha}"></h:inputSecret> <br/>
            <h:outputLabel>Texto:</h:outputLabel> <h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="10"/> <br/>

            <h:dataTable value="#{pessoaBean.nomes}" var="n">
                <h:column>
                    <h:outputText value="#{n}"/>
                </h:column>
            </h:dataTable> 

        </h:form>
    </h:body>
</html>
