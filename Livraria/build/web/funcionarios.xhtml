<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

<h:head >
 <title>Funcionarios</title>
</h:head >

<h:body>
<h:form>

<p:panelGrid columns ="2">
 <p:outputLabel value ="Nome :" />
 <p:inputText value ="#{funcionarioBean.funcionario.nome}"  />

 <p:outputLabel value ="Endereco :"  />
 <p:inputText value ="#{funcionarioBean.funcionario.endereco}"  />

 <p:commandButton value =" Adicionar " action ="#{funcionarioBean.adicionaFuncionarios}" update="@form" />
 </p:panelGrid >

 <p:dataTable value ="#{funcionarioBean.funcionarios}" var ="funcionario"  >

<f:facet name ="header">Lista de Funcionarios </f:facet>

<p:column>
<f:facet name ="header">Nome </f:facet>
    #{funcionario.nome}
</p:column>


<p:column>
<f:facet name ="header">Endereco </f:facet>
    #{funcionario.endereco}
</p:column>
<p:column>
<f:facet name="header">Alterar</f:facet>
<p:commandLink value="altera" action="#{funcionarioBean.carregar(funcionario)}" update="@form"/>
</p:column>
<p:column>
<f:facet name="header">Remover</f:facet>
<p:commandLink value="remove" action="#{funcionarioBean.remover(funcionario)}" update="@form"/>
</p:column>



</p:dataTable>
</h:form>


 </h:body >
</html>
